<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainbox">
      <h1 class="nike-logo">NIKE</h1>
      <div class="circle-1"></div>
      <div class="shoes-box">
        <div class="shoes-img-box">
          <img
            class="img-shoes"
            src="http://pngimg.com/uploads/running_shoes/running_shoes_PNG5816.png"
            alt=""
          />
          <h2 class="text-center nike-text animate__animated animate__fadeInUp">
            Nike Shoes
          </h2>
          <div
            class="buttn-sec animate__animated animate__fadeInUp animate__delay-200ms"
          >
            <p class="size-text size">SIZE :</p>
            <button type="button" class="btn size-btn p-1 btn-primary">
              7
            </button>
            <button type="button" class="btn size-btn p-1 btn-primary">
              8
            </button>
            <button type="button" class="btn p-1 size-btn btn-primary">
              9
            </button>
            <button type="button" class="btn size-btn p-1 btn-primary">
              10
            </button>

            <div class="color-box d-flex">
              <p class="size-text colr-section">COLOR :</p>
              <div class="color1 clr-option"></div>
              <div class="color2 clr-option"></div>
              <div class="color3 clr-option"></div>
            </div>

            <div
              class="col text-center animate__animated animate__fadeInUp animate__delay-1s"
            >
              <button type="button" class="btn buy-now btn-primary">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
